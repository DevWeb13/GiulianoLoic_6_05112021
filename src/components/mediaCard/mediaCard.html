<article class="mediaCard">
    <button class="imgContainer" onclick="openLightbox()">
        <img class="<%- className %>" src="<%- imgLink %>" alt="" cover>
    </button>
    <div class="infoContainer">
        <p class="imgTitle">
            <%- imgTitle %>
        </p>
        <button class="like">
            <%- like %>
        </button>
    </div>
</article>
