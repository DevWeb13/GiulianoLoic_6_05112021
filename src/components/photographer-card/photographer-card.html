<article class="photographer-card">
  <button class="photographer-card-link">
    <div class="photographer-card-link-imgContainer">
      <img src="<%- imgLink %>" alt="" cover />
    </div>
    <h2>
      <%- name %>
    </h2>
  </button>
  <p class="location">
    <%- location %>
  </p>
  <p class="tagline tagline_photographerPages">
    <%- tagline %>
  </p>
  <p class="price">
    <%- price %>
  </p>
  <nav>
    <%- include("../tags/tags.html", { tags: "#portrait" }) %>
  </nav>
</article>
