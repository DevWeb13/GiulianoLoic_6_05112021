<main class="photographerMain">
    <section>
        <div class="imgContainer">
            <img class="<%- className %>" src="<%- imgLink %>" alt="" cover>
        </div>
        <div class="infoContainer">
            <p class="imgTitle">
                <%- imgTitle %>
            </p>
            <p class="price">
                <%- price %>
            </p>
            <p class="like">
                <%- like %>
            </p>
        </div>
    </section>
</main>
